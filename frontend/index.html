<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메모 (로그인 필요)</title>
</head>
<body>
  <h1>로그인</h1>
  <input id="u" placeholder="아이디">
  <input id="p" placeholder="비밀번호" type="password">
  <button id="signup">회원가입</button>
  <button id="login">로그인</button>

  <h2>일정</h2>
  <input id="event-title" placeholder="일정 제목">
  <input id="event-date" type="date">
  <button id="add-event">일정 추가</button>
  <ul id="event-list"></ul>

  <h2>메모</h2>
  <input id="text" placeholder="메모 입력">
  <button id="save">저장</button>
  <ul id="list"></ul>

  <script src="/static/app.js"></script>
</body>
</html>
